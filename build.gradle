plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'pmd'
    id 'jacoco'
    id 'checkstyle'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'

    testImplementation 'junit:junit:4.12'
}

pmd {
    toolVersion = '6.18.0'
    ignoreFailures = true
    pmdTest.enabled = false
    ruleSetFiles = files("config/pmd/ruleset.xml")
}

jacoco {
    toolVersion = "0.8.4"
    reportsDir = file("build/reports/JaCoCo")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
        html.destination file("build/reports/JaCoCo/jacocoHtml")
    }
}

checkstyle {
    toolVersion = "7.8.1"
    ignoreFailures = true
    configFile = file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source = 'src/main/java'
}
checkstyleTest {
    source = 'src/test/java'
}
tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled true
    }
}