plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'pmd'
    id 'jacoco'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'

    testImplementation 'junit:junit:4.12'
}

pmd {
    toolVersion = '6.18.0'
    ignoreFailures = true
    pmdTest.enabled= false
    ruleSetFiles = files("config/pmd/ruleset.xml")
}

jacoco {
    toolVersion = "0.8.4"
    reportsDir = file("build/reports/JaCoCo")
}



jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
        html.destination file("build/reports/JaCoCo/jacocoHtml")
    }
}

