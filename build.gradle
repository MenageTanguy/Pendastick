plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'pmd'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'

    testImplementation 'junit:junit:4.12'
}

pmd {
    toolVersion = '6.18.0'
    ignoreFailures = true
    pmdTest.enabled= false
    ruleSetFiles = files("config/pmd/ruleset.xml")
}